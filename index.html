<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS String Functions</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <header></header> -->

    <main>
        <section class="arrayContainer">
            <table>
                <thead>
                    <tr>
                        <th colspan="4"><input type="text" id="inputArea" placeholder="Input Area"></th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td><input type="button" value="Length" id="length" title="Finds the Length of a String"></td>
                        <td><input type="button" value="Replace" id="replace" title="Replaces a String for Another"></td>
                        <td><input type="button" value="IndexOf" id="indexOf" title="Gives the Index of Required String"></td>
                        <td><input type="button" value="Repeat" id="repeat" title="Repeats the String a Certain Number of Times"></td>
                    </tr>

                    <tr>
                        <td><input type="button" value="UpperC" id="uppercase" title="Changes all Letters into Uppercase"></td>
                        <td><input type="button" value="LowerC" id="lowercase" title="Changes all Letters into Lowercase"></td>
                        <td><input type="button" value="Match" id="match" title="Finds a Match for given String. If none, returns none"></td>
                        <td><input type="button" value="Search" id="search" title="Returns the Index of Searched Element"></td>
                    </tr>

                    <tr>
                        <td><input type="button" value="Concat" id="concat" title="Adds Two Strings"></td>
                        <td><input type="button" value="Split" id="split" title="Splits Each Word into Array Elements"></td>
                        <td><input type="button" value="Trim" id="trim" title="Removes Excess Space Before and After the String"></td>
                        <td><input type="button" value="Slice" id="slice" title="Slices a String and Creates it into a New String"></td>
                    </tr>
                </tbody>

                <tfoot>
                    <tr>
                        <td colspan="4"><input type="text" id="resultArea" placeholder="Result Area" readonly></td>
                    </tr>
                </tfoot>
            </table>
        </section>
    </main>

    <!-- <footer></footer> -->


    <script src="script.js"></script>
</body>
</html>
